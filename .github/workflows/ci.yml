# =============================================================================
# Frontend CI Workflow
# =============================================================================
# Runs on PRs only - provides fast feedback before merge.
# Deployment is handled by deploy.yml on push to main.
# =============================================================================

name: Frontend CI

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        env:
          # Dummy values for build verification (Vercel provides real values)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
